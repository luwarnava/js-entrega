<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Formulário Numérico</title>
</head>
<body>
    <h1>Formulário Numérico</h1>
    <p>Por favor preencha os campos a seguir corretamente:</p>
    <form action="#" method="get" onsubmit="return validarFormulario()">
        <label for="campoA">Digite no campo A: <input id="campoA" name="campoA" type="number" required /></label>

        <br>

        <label for="campoB">Digite no campo B: <input id="campoB" name="campoB" type="number" required /></label>

        <br>

        <input type="submit" value="Enviar">

        <p id="mensagem"></p>
    </form>
    <script src="main.js"></script>
</body>
</html>
